<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!','text');
    // ES 6 backticks
    const dog = 'dog';
    console.log(`Hello I am a ${dog}`);


    // Styled
    console.log('%c I am great text','font-size: 50px');

    // warning!
    console.warn('warning');

    // Error :|
    console.error('Error');

    // Info
  console.info('Info');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'),'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
// timing
    console.time('fetching data');
    fetch('https://api.github.com/users/webos')
    .then(data => data.json())
    .then(data=>{
      console.timeEnd('fetching data');
      console.log(data);
    });
    //table
    console.table(dogs);
  </script>
</body>
</html>
